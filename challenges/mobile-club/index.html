<html>

<head>
  <title>Challenge Benjamin Code - Mobile Club</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="src/styles.scss" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Favicon -->
  <meta name="theme-color" content="#fff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Tenor+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="head">
    <div><img alt="MobileClub logo" srcset="./assets/logo.svg 1x, ./assets/logo.svg 2x" src="./assets/logo.svg" decoding="async" data-nimg="intrinsic"></div>
    <nav id="menu">
      <span class="menu-item">
        Nos smartphones
      </span>
      <span class="menu-item">
        Vos questions
      </span>
      <span class="menu-item">
        Entreprises
      </span>
      <span class="menu-item btn">
        <span class="btn-icon">
          <img alt="star" src="./assets/star-icon.svg">
        </span>
        <span class="btn-label">Espaces membres</span>
      </span>
    </nav>
  </div>
  <div id="container">
    <div id="content-left">
      <img src="./assets/device-left-1.png" id="device1">
      <img src="./assets/device-left-2.png" id="device2">
    </div>
    <div id="content-center">
      <div id="phrase">
        <span>On a tous besoin</span>
        <span>d'<span id="crossed">acheter</span> un</span>
        <span>smartphone</span>
      </div>
      <div id="price-section">
        <div id="price-left">dès</div>
        <div id="price-center">9</div>
        <div id="price-right">
          <div id="price-cents">,90 €</div>
          <div id="price-months">/mois</div>
        </div>
      </div>
      <button id="choose-btn">Je choisis mon smartphone</button>
    </div>
    <div id="content-right">
      <img src="./assets/device-right-1.png" id="device3">
      <img src="./assets/device-right-2.png" id="device4">
    </div>
  </div>
</body>

</html>
